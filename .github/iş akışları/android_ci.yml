name: Android

on:
  push:
    branches: [ master, feature ]
  pull_request:
    branches: [ master, feature ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit tests
        run: bash ./gradlew lint testDebugUnitTest jacocoTestReport --stacktrace
