# Gradle settings

# JVM arguments for Gradle
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8

# Enable parallel task execution and Gradle daemon
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.daemon.idletimeout=10800000

# Configuration cache settings
org.gradle.configuration-cache=true

# Show all warnings
org.gradle.warning.mode=all

# AndroidX and Jetifier settings
android.useAndroidX=true
android.enableJetifier=true
android.nonFinalResIds=true
android.jetifier.ignorelist=bcprov-jdk15on

# Kotlin code style
kotlin.code.style=official

# Remove these lines entirely (use new defaults):
# new default is false
android.defaults.buildfeatures.resvalues=true
# new default is true
android.sdk.defaultTargetSdkToCompileSdkIfUnset=false
# new default is true
android.enableAppCompileTimeRClass=false
# new default is true
android.usesSdkInManifest.disallowed=false
# new default is true
android.builtInKotlin=false
# new default is true
android.newDsl=false

# Keep these if needed for your project:
android.uniquePackageNames=false
android.dependency.useConstraints=true
android.r8.strictFullModeForKeepRules=false
android.r8.optimizedResourceShrinking=false

# Add this to suppress the constraint warning:
android.generateSyncIssueWhenLibraryConstraintsAreEnabled=false
